<div class="container mx-auto max-w-md bg-pink-100 p-8 rounded-md mt-10">
    <h2 class="text-2xl font-bold mb-6 uppercase text-center">Title card</h2>
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="name" name="name" class="border rounded w-full py-2 px-3"
                placeholder="Enter your name" required>
        </div>
        <button type="button" (click)="submitForm()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    <app-welcome *ngIf="welcomeMessage" [message]="welcomeMessage"></app-welcome>
</div>
