<body class="bg-gray-200 p-4">

    <div class="container mx-auto max-w-md bg-white p-8 rounded-md mt-10">
        <h2 class="text-2xl font-bold mb-6">Bootstrap Project</h2>

        <form id="myForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" class="border rounded w-full py-2 px-3" placeholder="Enter your name" required>
            </div>

            <button type="button" onclick="submitForm()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Submit
            </button>
        </form>

        <div id="welcomeMessage" class="mt-4 text-green-600 font-bold"></div>
    </div>

    <script defer>
        function submitForm() {
            const nameInput = document.getElementById('name');
            const welcomeMessage = document.getElementById('welcomeMessage');

            if (nameInput.value.trim() === '') {
                alert('Please enter your name.');
                return;
            }

            welcomeMessage.textContent = `Welcome, ${nameInput.value}!`;
        }
    </script>
</body>
